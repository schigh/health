syntax = "proto3";

package schigh.health.v1;

option go_package = "github.com/schigh/health/v1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

message CircuitBreaker {
  string name = 1;
  bool open = 2;
  bool backing_off = 3;
  uint32 window_count = 4;
  uint32 current_count = 5;
  google.protobuf.Duration window = 6;
  google.protobuf.Timestamp open_since = 7;
  google.protobuf.Timestamp closed_since = 8;
  google.protobuf.Timestamp will_close = 9;
}